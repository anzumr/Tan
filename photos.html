<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Our Photos üíûüì∏</title>

  <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;600&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --pink1: #ff8cd6;
      --purple1: #b084f7;
      --accent: #ff5f8f;
      --card-bg: rgba(255,255,255,0.92);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      font-family: "Inter", system-ui, -apple-system, sans-serif;
      background:
        linear-gradient(135deg, rgba(255,140,214,0.7), rgba(176,132,247,0.8)),
        url("peonies.jpg") center/cover fixed no-repeat;
      padding: 20px 14px 28px;
      color: #222;
      animation: fadeInPage 0.6s ease-out;
    }

    @keyframes fadeInPage {
      from { opacity: 0; transform: translateY(8px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .page-shell {
      max-width: 960px;
      margin: 0 auto;
      background: radial-gradient(circle at top, rgba(255,255,255,0.95), rgba(255,240,251,0.9));
      border-radius: 32px;
      box-shadow: 0 24px 60px rgba(0,0,0,0.25);
      border: 2px solid rgba(255,195,230,0.9);
      padding: 18px 18px 24px;
      position: relative;
      overflow: hidden;
    }

    .page-shell::before {
      content: "";
      position: absolute;
      inset: -40px;
      background: url("peonies.jpg") center/cover no-repeat;
      opacity: 0.18;
      mix-blend-mode: soft-light;
      pointer-events: none;
      z-index: -1;
    }

    .page-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 14px;
    }

    .title-block h1 {
      font-family: "SF Pro Display";
      font-size: 26px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .title-block p { font-size: 13px; color: #555; margin-top: 2px; }

    .scrapbook-tag {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      background: rgba(255,255,255,0.92);
      border-radius: 999px;
      padding: 4px 10px;
      border: 1px dashed rgba(255,173,214,0.9);
      font-size: 11px;
      color: #aa3b7c;
      margin-top: 6px;
    }

    .back-btn {
      background: rgba(255,255,255,0.9);
      padding: 8px 14px;
      border-radius: 999px;
      border: 1px solid rgba(0,0,0,0.06);
      font-size: 13px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      text-decoration: none;
      color: #333;
      box-shadow: 0 6px 14px rgba(0,0,0,0.12);
    }

    .gallery-grid {
      margin-top: 14px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 16px;
    }

    .photo-card {
      background: var(--card-bg);
      border-radius: 24px;
      padding: 10px;
      box-shadow: 0 12px 26px rgba(0,0,0,0.18);
      border: 1px solid rgba(255,190,225,0.9);
      cursor: pointer;
      opacity: 0;
      transform: translateY(12px);
      animation: fadeUp 0.5s forwards;
      position: relative;
    }

    @keyframes fadeUp {
      to { opacity: 1; transform: translateY(0); }
    }

    .photo-tape {
      position: absolute;
      top: -8px;
      left: 16px;
      width: 42px;
      height: 14px;
      background: rgba(255,255,255,0.85);
      border-radius: 4px;
      transform: rotate(-6deg);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .photo-frame {
      border-radius: 20px;
      overflow: hidden;
      background: #000;
    }

    .photo-frame img {
      width: 100%;
      aspect-ratio: 4 / 5;
      object-fit: cover;
      transition: transform 0.25s ease, filter 0.25s ease;
    }

    .photo-card:hover img {
      transform: scale(1.05);
      filter: saturate(1.12);
    }

    .photo-heart {
      position: absolute;
      bottom: 10px;
      right: 14px;
      width: 30px;
      height: 30px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 30%, #fff, #ff9acb);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transform: scale(0.6);
      font-size: 18px;
      transition: 0.2s ease;
    }

    .photo-card:hover .photo-heart {
      opacity: 1;
      transform: scale(1);
    }

    .photo-caption {
      margin-top: 8px;
      font-size: 12px;
    }

    .photo-date {
      font-weight: 600;
      color: #7b2869;
    }

    /* LIGHTBOX */
    .lightbox {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.78);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 16px;
      z-index: 999;
    }

    .lightbox.open { display: flex; }

    .lightbox-inner {
      max-width: 820px;
      width: 100%;
      background: rgba(255,255,255,0.96);
      border-radius: 24px;
      padding: 16px;
      position: relative;
    }

    .lightbox-img-wrap img {
      width: 100%;
      max-height: 70vh;
      object-fit: contain;
    }

    .lightbox-close {
      position: absolute;
      top: 10px;
      right: 14px;
      width: 30px;
      height: 30px;
      border-radius: 999px;
      background: rgba(0,0,0,0.8);
      border: none;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="page-shell">
    <div class="page-header">
      <div class="title-block">
        <h1>üì± Our Photos üíû</h1>
        <p>A little timeline of us ‚Äî newest memories sort automatically.</p>
        <div class="scrapbook-tag">üåà Scrapbook mode ¬∑ tap any photo to zoom in</div>
      </div>

      <a href="index.html" class="back-btn">‚Üê Back to questions</a>
    </div>

    <div id="gallery" class="gallery-grid"></div>
  </div>

  <!-- LIGHTBOX VIEWER -->
  <div id="lightbox" class="lightbox">
    <div class="lightbox-inner">
      <button id="closeLightbox" class="lightbox-close">√ó</button>
      <div class="lightbox-img-wrap">
        <img id="lightboxImg" src="" alt="photo">
      </div>
      <div id="lightboxDate" style="margin-top: 8px; font-weight:600; color:#7b2869;"></div>
    </div>
  </div>

  <script>
    // ‚≠ê YOUR files ‚Äî cleaned + corrected
    const photosData = [
      "2025-04-04-diversity.jpg",
      "2025-04-17-timeout.jpg",
      "2025-07-04-rooftop.jpg",
      "2025-10-12-club.jpg",
      "2025-10-16-date.jpg",
      "2024-06-20-first-date.jpg",
      "2024-06-30-first-time-over.jpg",
      "2024-07-13-satleen-bday.jpg",
      "2024-07-19-panorama-room.jpg",
      "2024-07-20-panorama-room.jpg",
      "2024-07-25-cafe.jpg",
      "2024-07-28-gantry.jpg",
      "2024-10-05-jubilee.jpg",
      "2024-10-12-halloween-bar.jpg",
      "2024-10-14-pumpkin-patch.jpg",
      "2024-10-19-manhattan.jpg",
      "2024-10-25-toy-story.jpg",
      "2024-10-26-dylan-halloween.jpg",
      "2024-11-11-christmas.jpg",
      "2024-11-23-aabea.jpg",
      "2024-11-27-bryant-park.jpg",
      "2025-01-18-city.jpg",
      "2025-02-01-barrister.jpg",
      "2025-07-06-tao.jpg",
"2025-10-18-met-rooftop.jpg",
"2025-10-31-lighthouse.jpg"

    ];

    // Format date to "Month Day, Year"
    function formatPrettyDate(date) {
      return date.toLocaleDateString("en-US", {
        month: "long",
        day: "numeric",
        year: "numeric"
      });
    }

    // Build gallery dynamically
    const gallery = document.getElementById("gallery");

    photosData
      .sort((a, b) => new Date(b.slice(0, 10)) - new Date(a.slice(0, 10)))
      .forEach((file, i) => {
        const dateStr = file.slice(0, 10);
        const pretty = formatPrettyDate(new Date(dateStr));

        const card = document.createElement("div");
        card.className = "photo-card";
        card.style.animationDelay = (i * 0.06) + "s";

        card.innerHTML = `
          <div class="photo-tape"></div>
          <div class="photo-frame">
            <img src="photos/${file}" alt="">
            <div class="photo-heart">üíó</div>
          </div>
          <div class="photo-caption">
            <div class="photo-date">${pretty}</div>
          </div>
        `;

        card.addEventListener("click", () => openLightbox(file, pretty));
        gallery.appendChild(card);
      });

    // LIGHTBOX
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightboxImg");
    const lightboxDate = document.getElementById("lightboxDate");

    function openLightbox(file, dateStr) {
      lightboxImg.src = "photos/" + file;
      lightboxDate.textContent = dateStr;
      lightbox.classList.add("open");
    }

    document.getElementById("closeLightbox").onclick = () =>
      lightbox.classList.remove("open");

    lightbox.onclick = e => {
      if (e.target === lightbox) lightbox.classList.remove("open");
    };
  </script>
</body>
</html>
